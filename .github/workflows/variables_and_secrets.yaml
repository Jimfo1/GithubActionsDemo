name: variables and secrets

on: 
  workflow_dispatch:

jobs: 
  variables:
    runs-on: ubuntu-latest
    steps:
      - name: Experimenting
        run: |
          echo "Repo_Variable: $ENV_REPO_VARIABLE"
          echo "Org_Variable: $ENV_ORG_VARIABLE"
        env:
          ENV_REPO_VARIABLE: ${{ vars.REPO_VARIABLE }}
          ENV_ORG_VARIABLE:  ${{ vars.ORG_VARIABLE }}
          
  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Experimenting
        run: |
          echo "Repo_Secret: $ENV_REPO_SECRET"
          echo "Org_Secret: $ENV_ORG_SECRET"
        env:
          ENV_REPO_SECRET: ${{ secrets.REPO_SECRET }}
          ENV_ORG_SECRET: ${{ secrets.ORG_SECRET }}




    
